<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Mediconnect-profile</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="login-container">
      <h1>Complete your profile</h1>
      <p class="welcome">welcome,<span id="userEmail"></span> </p>

      <form id="profileForm">
        <label for="fname">first name</label>
        <input type="text" id="fname" placeholder="Enter your first name" required>

        <label for="lname">last name</label>
        <input type="text" id="lname" placeholder="Enter your last neme" required>

        <label for="age">AGE</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <button type="submit" class="btn">submite</button>
      </form>
      </div>

        <script>
          
    document.getElementById("profileForm").addEventListener("submit",function(e){
      e.preventDefault();
      
      const fname=document.getElementById("fname").value;      
      const lname=document.getElementById("lname").value;
      const age=document.getElementById("age").value;

      localStorage.setItem("userFname",fname);
      localStorage.setItem("userLname",lname);
      localStorage.setItem("userAge",age);

      
      window.location.href="dashboard.html";
    });



        </script>
  </body>
</html>
